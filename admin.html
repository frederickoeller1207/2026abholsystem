<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abholzeiten - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" data-type="module">
        // Import der Firebase- und Hilfsbibliotheken
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInWithCustomToken, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, addDoc, deleteDoc, getDocs, onSnapshot, query, where } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import { format, formatISO, parseISO, isBefore, isAfter, differenceInMinutes, startOfDay, getDay, addDays, subDays } from 'https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/index.js';
        import { de } from 'https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/locale/de/index.js';

        const { useState, useEffect, createElement } = React;
        const ReactDOM = ReactDOM.createRoot(document.getElementById('root'));

        // Globale Variablen
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : 'null');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (!firebaseConfig) {
            console.error("Firebase-Konfiguration nicht gefunden.");
        }
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Helper-Funktion für die Datenpfade
        const getDataPath = (collectionName, userId) => {
            return `/artifacts/${appId}/users/${userId}/${collectionName}`;
        };
        
        // Hilfsfunktion zur Formatierung des Wochentags auf Deutsch
        const formatDay = (date) => {
            const weekdays = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            return weekdays[getDay(date)];
        };

        //----------------------------------------------------------------------------------------------------------------------
        //
        //  2. Admin-Seite (AdminView)
        //
        //----------------------------------------------------------------------------------------------------------------------
        const AdminView = () => {
            const [userId, setUserId] = useState(null);
            const [children, setChildren] = useState([]);
            const [pickupTimes, setPickupTimes] = useState({});
            const [oneTimePickupTimes, setOneTimePickupTimes] = useState({});
            const [newChildName, setNewChildName] = useState('');
            const [editChild, setEditChild] = useState(null);
            const [newPickupTime, setNewPickupTime] = useState({});
            const [newOneTimeDate, setNewOneTimeDate] = useState(format(new Date(), 'yyyy-MM-dd'));
            const [newOneTimePickupTime, setNewOneTimePickupTime] = useState({});

            useEffect(() => {
                const authenticate = async () => {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Fehler bei der Authentifizierung:", error);
                    }
                };
                authenticate();

                const unsubscribeAuth = onAuthStateChanged(auth, (user) => {
                    if (user) {
                        setUserId(user.uid);
                    } else {
                        console.warn("Benutzer nicht authentifiziert.");
                        setUserId(null);
                    }
                });

                return () => unsubscribeAuth();
            }, []);

            useEffect(() => {
                if (!userId) return;
                const cleanupFunctions = [];

                const childrenPath = getDataPath('children', userId);
                const unsubscribeChildren = onSnapshot(collection(db, childrenPath), (snapshot) => {
                    const childrenData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setChildren(childrenData);
                });
                cleanupFunctions.push(unsubscribeChildren);

                const pickupTimesPath = getDataPath('pickupTimes', userId);
                const unsubscribePickupTimes = onSnapshot(collection(db, pickupTimesPath), (snapshot) => {
                    const timesData = {};
                    snapshot.docs.forEach(doc => {
                        timesData[doc.id] = doc.data().times;
                    });
                    setPickupTimes(timesData);
                });
                cleanupFunctions.push(unsubscribePickupTimes);

                const oneTimePickupTimesPath = getDataPath('oneTimePickupTimes', userId);
                const unsubscribeOneTimePickupTimes = onSnapshot(collection(db, oneTimePickupTimesPath), (snapshot) => {
                    const timesData = {};
                    snapshot.docs.forEach(doc => {
                        timesData[doc.id] = doc.data().times;
                    });
                    setOneTimePickupTimes(timesData);
                });
                cleanupFunctions.push(unsubscribeOneTimePickupTimes);

                return () => cleanupFunctions.forEach(fn => fn());
            }, [userId]);

            const addChild = async () => {
                if (!newChildName || !userId) return;
                try {
                    const childrenPath = getDataPath('children', userId);
                    await addDoc(collection(db, childrenPath), {
                        name: newChildName,
                        status: 'anwesend',
                        abgemeldetAm: null,
                    });
                    setNewChildName('');
                } catch (e) {
                    console.error("Fehler beim Hinzufügen des Kindes:", e);
                }
            };

            const updateChild = async () => {
                if (!editChild || !editChild.name || !userId) return;
                try {
                    const childrenPath = getDataPath('children', userId);
                    const childDocRef = doc(db, childrenPath, editChild.id);
                    await setDoc(childDocRef, { name: editChild.name, status: 'anwesend', abgemeldetAm: null });
                    setEditChild(null);
                } catch (e) {
                    console.error("Fehler beim Aktualisieren des Kindes:", e);
                }
            };

            const deleteChild = async (childId) => {
                if (!userId) return;
                try {
                    const childrenPath = getDataPath('children', userId);
                    const childDocRef = doc(db, childrenPath, childId);
                    await deleteDoc(childDocRef);
                } catch (e) {
                    console.error("Fehler beim Löschen des Kindes:", e);
                }
            };

            const updateRegularPickupTime = async (day, childName, time) => {
                if (!userId) return;
                try {
                    const pickupTimesPath = getDataPath('pickupTimes', userId);
                    const docRef = doc(db, pickupTimesPath, day);
                    const newTimes = { ...pickupTimes[day], [childName]: time };
                    await setDoc(docRef, { times: newTimes }, { merge: true });
                } catch (e) {
                    console.error("Fehler beim Aktualisieren der regulären Abholzeit:", e);
                }
            };

            const updateOneTimePickupTime = async (date, childName, time) => {
                if (!userId) return;
                try {
                    const oneTimePickupTimesPath = getDataPath('oneTimePickupTimes', userId);
                    const docRef = doc(db, oneTimePickupTimesPath, date);
                    const newTimes = { ...oneTimePickupTimes[date], [childName]: time };
                    await setDoc(docRef, { times: newTimes }, { merge: true });
                } catch (e) {
                    console.error("Fehler beim Aktualisieren der einmaligen Abholzeit:", e);
                }
            };
            
            // UI-Komponente für die Admin-Seite
            return (
                <div className="container mx-auto p-4 md:p-8 bg-white shadow-lg rounded-xl mt-8 max-w-4xl">
                    <h1 className="text-3xl font-bold mb-6 text-center text-indigo-800">Admin-Verwaltung</h1>
                    <div className="space-y-8">
                        {/* Kinderverwaltung */}
                        <div>
                            <h2 className="text-2xl font-semibold mb-4 text-indigo-700">Kinder verwalten</h2>
                            <div className="flex space-x-2 mb-4">
                                <input
                                    type="text"
                                    value={editChild ? editChild.name : newChildName}
                                    onChange={(e) => editChild ? setEditChild({ ...editChild, name: e.target.value }) : setNewChildName(e.target.value)}
                                    placeholder="Name des Kindes"
                                    className="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <button
                                    onClick={editChild ? updateChild : addChild}
                                    className="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200"
                                >
                                    {editChild ? 'Speichern' : 'Hinzufügen'}
                                </button>
                                {editChild && (
                                    <button
                                        onClick={() => setEditChild(null)}
                                        className="bg-gray-400 text-white p-3 rounded-lg hover:bg-gray-500 transition duration-200"
                                    >
                                        Abbrechen
                                    </button>
                                )}
                            </div>
                            <ul className="space-y-2">
                                {children.map(child => (
                                    <li key={child.id} className="p-3 bg-gray-100 rounded-lg shadow-sm flex justify-between items-center">
                                        <span className="font-medium">{child.name}</span>
                                        <div className="space-x-2">
                                            <button onClick={() => setEditChild(child)} className="text-blue-500 hover:text-blue-700">Bearbeiten</button>
                                            <button onClick={() => deleteChild(child.id)} className="text-red-500 hover:text-red-700">Löschen</button>
                                        </div>
                                    </li>
                                ))}
                            </ul>
                        </div>
                        
                        {/* Links generieren */}
                        <div>
                            <h2 className="text-2xl font-semibold mb-4 text-indigo-700">Abmelde-Links</h2>
                            <ul className="space-y-2">
                                {children.map(child => (
                                    <li key={child.id} className="p-3 bg-gray-100 rounded-lg shadow-sm flex justify-between items-center flex-wrap">
                                        <span className="font-medium">{child.name}</span>
                                        <span className="text-sm text-gray-500 break-all ml-2">
                                            {window.location.origin}/child.html?name={encodeURIComponent(child.name)}
                                        </span>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        {/* Reguläre Abholzeiten verwalten */}
                        <div>
                            <h2 className="text-2xl font-semibold mb-4 text-indigo-700">Reguläre Abholzeiten</h2>
                            <div className="space-y-4">
                                {['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'].map(day => (
                                    <div key={day} className="p-4 bg-gray-100 rounded-lg shadow-sm">
                                        <h3 className="font-bold text-lg mb-2">{day}</h3>
                                        {children.map(child => (
                                            <div key={child.id} className="flex items-center space-x-2 mb-2">
                                                <span className="w-1/3">{child.name}:</span>
                                                <input
                                                    type="time"
                                                    value={pickupTimes[day]?.[child.name] || ''}
                                                    onChange={(e) => updateRegularPickupTime(day, child.name, e.target.value)}
                                                    className="w-2/3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                />
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Einmalige Abholzeiten verwalten */}
                        <div>
                            <h2 className="text-2xl font-semibold mb-4 text-indigo-700">Einmalige Abholzeiten</h2>
                            <div className="mb-4">
                                <input
                                    type="date"
                                    value={newOneTimeDate}
                                    onChange={(e) => setNewOneTimeDate(e.target.value)}
                                    className="p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>
                            <div className="p-4 bg-gray-100 rounded-lg shadow-sm">
                                <h3 className="font-bold text-lg mb-2">Abholzeiten für {format(parseISO(newOneTimeDate), 'd. MMMM yyyy', { locale: de })}</h3>
                                {children.map(child => (
                                    <div key={child.id} className="flex items-center space-x-2 mb-2">
                                        <span className="w-1/3">{child.name}:</span>
                                        <input
                                            type="time"
                                            value={oneTimePickupTimes[newOneTimeDate]?.[child.name] || ''}
                                            onChange={(e) => updateOneTimePickupTime(newOneTimeDate, child.name, e.target.value)}
                                            className="w-2/3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    <div className="mt-8 text-sm text-center text-gray-500">
                        Firebase-Benutzer-ID: {userId || 'Nicht authentifiziert'}
                    </div>
                </div>
            );
        };
        
        // Rendert die AdminView-Komponente in das Root-Element
        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(createElement(AdminView));
        }
    </script>
</body>
</html>
