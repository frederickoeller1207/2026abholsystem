<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abmeldung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" data-type="module">
        // Import der Firebase- und Hilfsbibliotheken
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInWithCustomToken, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, addDoc, deleteDoc, getDocs, onSnapshot, query, where } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import { format, formatISO, parseISO, isBefore, isAfter, differenceInMinutes, startOfDay, getDay, addDays, subDays } from 'https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/index.js';
        import { de } from 'https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/locale/de/index.js';

        const { useState, useEffect, createElement } = React;
        const ReactDOM = ReactDOM.createRoot(document.getElementById('root'));

        // Globale Variablen
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : 'null');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (!firebaseConfig) {
            console.error("Firebase-Konfiguration nicht gefunden.");
        }
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Helper-Funktion für die Datenpfade
        const getDataPath = (collectionName, userId) => {
            return `/artifacts/${appId}/users/${userId}/${collectionName}`;
        };
        
        // Hilfsfunktion zur Formatierung des Wochentags auf Deutsch
        const formatDay = (date) => {
            const weekdays = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            return weekdays[getDay(date)];
        };

        //----------------------------------------------------------------------------------------------------------------------
        //
        //  3. Kinderseite (ChildSignout)
        //
        //----------------------------------------------------------------------------------------------------------------------
        const ChildSignout = () => {
            const [userId, setUserId] = useState(null);
            const [message, setMessage] = useState('Verbindung wird hergestellt...');
            const urlParams = new URLSearchParams(window.location.search);
            const childName = urlParams.get('name');

            useEffect(() => {
                const authenticate = async () => {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Fehler bei der Authentifizierung:", error);
                        setMessage('Fehler bei der Authentifizierung.');
                    }
                };
                authenticate();

                const unsubscribeAuth = onAuthStateChanged(auth, (user) => {
                    if (user) {
                        setUserId(user.uid);
                    } else {
                        console.warn("Benutzer nicht authentifiziert.");
                    }
                });

                return () => unsubscribeAuth();
            }, []);

            useEffect(() => {
                if (!userId || !childName) {
                    if (!childName) setMessage('Kein Kind in der URL angegeben.');
                    return;
                }

                const runSignoutLogic = async () => {
                    try {
                        const childrenPath = getDataPath('children', userId);
                        const q = query(collection(db, childrenPath), where("name", "==", childName));
                        const querySnapshot = await getDocs(q);

                        if (querySnapshot.empty) {
                            setMessage(`Keine Abholzeit für ${childName} hinterlegt.`);
                            return;
                        }

                        const childDoc = querySnapshot.docs[0];
                        const today = new Date();
                        const todayString = format(today, 'yyyy-MM-dd');
                        const todayDay = formatDay(today);

                        let pickupTime;
                        
                        // Zuerst einmalige Abholzeiten prüfen
                        const oneTimePickupTimesPath = getDataPath('oneTimePickupTimes', userId);
                        const oneTimeDocRef = doc(db, oneTimePickupTimesPath, todayString);
                        const oneTimeDocSnap = await getDocs(query(collection(db, oneTimePickupTimesPath), where("__name__", "==", todayString)));
                        
                        if (!oneTimeDocSnap.empty && oneTimeDocSnap.docs[0].data().times?.[childName]) {
                            pickupTime = oneTimeDocSnap.docs[0].data().times[childName];
                        } else {
                            // Falls nicht vorhanden, reguläre Abholzeiten prüfen
                            const pickupTimesPath = getDataPath('pickupTimes', userId);
                            const regularDocRef = doc(db, pickupTimesPath, todayDay);
                            const regularDocSnap = await getDocs(query(collection(db, pickupTimesPath), where("__name__", "==", todayDay)));
                            
                            if (!regularDocSnap.empty && regularDocSnap.docs[0].data().times?.[childName]) {
                                pickupTime = regularDocSnap.docs[0].data().times[childName];
                            }
                        }

                        if (!pickupTime) {
                            setMessage(`Keine Abholzeit für ${childName} hinterlegt.`);
                            return;
                        }

                        const [pickupHour, pickupMinute] = pickupTime.split(':').map(Number);
                        const pickupDateTime = new Date(today.getFullYear(), today.getMonth(), today.getDate(), pickupHour, pickupMinute);
                        const minutesToPickup = differenceInMinutes(pickupDateTime, today);

                        if (minutesToPickup >= 2) {
                            setMessage(`${childName}, bitte warte noch ${minutesToPickup} Minute(n), um dich abzumelden.`);
                        } else {
                            await setDoc(doc(db, childrenPath, childDoc.id), {
                                ...childDoc.data(),
                                status: 'abgemeldet',
                                abgemeldetAm: formatISO(today)
                            });
                            setMessage(`${childName} erfolgreich abgemeldet.`);
                        }

                    } catch (e) {
                        console.error("Fehler bei der Abmeldung:", e);
                        setMessage("Ein Fehler ist aufgetreten. Bitte versuche es später erneut.");
                    }
                };

                runSignoutLogic();
            }, [userId, childName]);
            
            // UI-Komponente für die Kinderseite
            return (
                <div className="flex items-center justify-center min-h-screen p-4">
                    <div className="bg-white p-8 rounded-xl shadow-lg text-center max-w-md w-full">
                        <h1 className="text-2xl font-bold mb-4 text-indigo-800">Abmeldung</h1>
                        <p className="text-xl text-gray-700">{message}</p>
                    </div>
                </div>
            );
        };
        
        // Rendert die ChildSignout-Komponente in das Root-Element
        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(createElement(ChildSignout));
        }
    </script>
</body>
</html>
